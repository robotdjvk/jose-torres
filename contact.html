<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>contact</title>
<link href="styles.css" rel="stylesheet" type="text/css">
</head>

<body>
<table width="1160" border="1">
  <tbody>
    <tr>
      <td colspan="2"><h1> Contact</h1></td>
    </tr>
    <tr>
      <td width="571">&nbsp;</td>
      <td width="573">&nbsp;</td>
    </tr>
    <tr>
      <td><label for="email">Email:</label>
      <input type="email" name="email" id="email"></td>
      <td><label for="password">Password:</label>
      <input type="password" name="password" id="password"></td>
    </tr>
    <tr>
      <td><label for="password2">Name:</label>
      <input type="password" name="password2" id="password2"></td>
      <td><label for="email2">last name:</label>
      <input type="email" name="email2" id="email2"></td>
    </tr>
    <tr>
      <td><label for="tel">adress:</label>
      <input type="tel" name="tel" id="tel"></td>
      <td><label for="password3">lenguage:</label>
      <input type="password" name="password3" id="password3"></td>
    </tr>
    <tr>
      <td height="23"><label for="tel2">Tel:</label>
      <input type="tel" name="tel2" id="tel2"></td>
      <td><label for="tel3">birthday:</label>
      <input type="tel" name="tel3" id="tel3"></td>
    </tr>
    <tr>
      <td height="54"><p>gender</p>
      <p>
        <input type="radio" name="radio" id="radio" value="radio">
        woman</p>
      <p>
        <input type="radio" name="radio2" id="radio2" value="radio2">
        men
      </p></td>
      <td><p>hobbies</p>
      <p>
        <input type="checkbox" name="checkbox" id="checkbox">
        football
      </p>
      <p>
        <input type="checkbox" name="checkbox2" id="checkbox2">
        basketball
      </p>
      <p>
        <input type="checkbox" name="checkbox3" id="checkbox3">
        tenis
      </p>
      <p>
        <input type="checkbox" name="checkbox4" id="checkbox4">
        padel
      </p>
      <p>
        <input type="checkbox" name="checkbox5" id="checkbox5">
        video games
      </p></td>
    </tr>
    <tr>
      <td height="103"><p>comments</p>
      <p>
        <label for="textarea"><br>
        </label>
        <textarea name="textarea" cols="100" rows="6" id="textarea"></textarea>
      </p></td>
      <td><input type="submit" name="submit" id="submit" value="Submit"></td>
    </tr>
  </tbody>
</table>
</body>
</html>
